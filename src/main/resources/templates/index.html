<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>메인 페이지</title>
</head>
<body>
  <h2>메인 페이지</h2>

  <div sec:authorize="isAuthenticated()">
      <p><span th:text="${#authentication.name}"></span>님 환영합니다!</p>
      <a href="/logout">로그아웃</a>
  </div>

  <div sec:authorize="isAnonymous()">
      <p>로그인 해주세요.</p>
      <a href="/login">로그인</a>
  </div>
</body>
</html>
